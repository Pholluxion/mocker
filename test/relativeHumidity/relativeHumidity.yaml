name: Simulaci√≥n de Humedad Relativa

protocols:
  - type: mqtt
    host: emqx
    port: 1883
    topic: smartCampus/relativeHumidity
    clientId: humidityClient-7
    username: user
    password: password

sampler:
  type: sequential
  steps:
    - type: traffic-spike
      normalDuration: 4000
      normalInterval: 1200
      spikeDuration: 800
      spikeInterval: 150

generators:
  - type: timestamp
    name: timeStamp
    format: ISO_OFFSET_DATE_TIME

  - type: continuous_normal
    name: humidity
    mean: 60.0
    stddev: 10.0
    decimals: 1
